<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex justify-content-center mt-4">
      Add input to generate tables
    </div>
    <div class="d-flex justify-content-center">
      <div class="form">
        <label for="ip1">Table 1 : </label>
        <input type="text" id="ip1" placeholder="Add input" required />
        <br />
        <br />
        <label for="ip2">Table 2 : </label>
        <input type="text" id="ip2" placeholder="Add Input" required />
        <br />
        <br />
        <button class="btn btn-success" id="btn" type="submit">Submit</button>
      </div>
    </div>
    <div class="container my-4">
      <h3>Table 1 :</h3>
      <table class="table table-bordered" id="table1"></table>
      <hr />
      <h3>Table 2 :</h3>
      <table class="table table-bordered" id="table2"></table>
      <hr />
      <h3>Table 3 :</h3>
      <table class="table table-bordered" id="table3"></table>
      <hr />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>
  </body>
</html>
